<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .tabla-periodica {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 10px;
        }

        .elemento {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .tabla-periodica {
                grid-template-columns: repeat(6, 1fr);
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Periódica Simplificada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabla Periódica Simplificada</h1>
    <div id="tabla-periodica"></div>
    <div id="lantanidos-actinidos"></div>
    <button id="descargar-pdf">Descargar PDF</button>
    
    <div id="modal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2 id="elemento-nombre"></h2>
            <p id="elemento-info"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
